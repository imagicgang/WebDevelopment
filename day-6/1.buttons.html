<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <style>
        body {
            margin: 8px; 
        }
    </style>
</head>
<body>
    <input type="button" class="btn btn-default" value="Click me" />
    <input type="button" class="btn btn-info" value="Click me" />
    <input type="button" class="btn btn-primary" value="Click me" />
    <input type="button" class="btn btn-danger" value="Click me" />
    <input type="button" class="btn btn-warning" value="Click me" />

    <button class="btn btn-warning">A button</button>

    <a href="https://www.google.co.th/" class="btn btn-info">Google search</a>

</body>
</html>
