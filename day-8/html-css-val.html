<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .message {
            padding: 10px 10px;
            border-width: 1px;
            border-style: solid;
            border-radius: 4px;
            margin: 10px 0;
        }

        .message-success {
            border-color: green;
            background-color: olivedrab;
        }

        .message-danger {
            border-color: crimson;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="message message-success">Message 1</div>
    <div class="message message-danger">Message 2</div>

    Name: <input type="text" id="name" name="name" value="John" />

    <input type="button" id="btnLogName" value="Log name's value in console" />

    <script src="bootstrap/jquery-3.5.1.min.js"></script> 

    <script>
        $(document).ready(function() {
            var $message = $( '.message' );
            console.log( $message.html() ); // returns the inner html of the first matched element
            $message.html( 'This is a <b>message</b>' ); // inner html of all matched elements (item in the collection) will be set in one shot

            //$message.css('font-weight', 'bold');
            $message.css({
                'font-weight': 'bold',
                color: 'white'
            });

            $('#btnLogName').on('click', function(){
                console.log( $( '[name="name"]' ).val() );
                $( '[name="name"]' ).val('');
            });
        });
    </script>
</body>
</html>
