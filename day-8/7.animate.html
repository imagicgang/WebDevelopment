<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="bootstrap/jquery-3.5.1.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid crimson;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    
    <div></div>

    <script>
        $(document).ready(function() {
            $('div').hover(function() {
                $(this).animate({
                    width: '200px',
                    height: '200px'
                }, 150);
            },
            function() {
                $(this).animate({
                    width: '100px',
                    height: '100px'
                }, 150);
            });
        });
    </script>

</body>
</html>
