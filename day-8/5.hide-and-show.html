<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .message {
            padding: 10px 10px;
            border-width: 1px;
            border-style: solid;
            border-radius: 4px;
            margin: 10px 0;
        }

        .message-success {
            border-color: green;
            background-color: olivedrab;
        }

        .message-danger {
            border-color: crimson;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <!-- 
        - Hiding and showing elements
        - hide(), show(), and toggle()
        - fadeIn(), fadeOut(), fadeToggle()
        - slideup(), slideDown() and slideToggle()
     -->

    <div class="message message-success">Message 1</div>
    <div class="message message-danger">Message 2</div>

     <button id="btn-hide">Hide</button>
     <button id="btn-show">Show</button>
     <button id="btn-toggle">Toggle</button>

    <script src="bootstrap/jquery-3.5.1.min.js"></script> 

    <script>
        $(document).ready(function() {
            $('#btn-hide').on('click', function() {
                $('.message-success').hide();
            });
            $('#btn-show').on('click', function() {
                $('.message-success').show();
            });
            $('#btn-toggle').on('click', function() {
                $('.message-success').toggle();
            });
        });
    </script>
</body>
</html>
