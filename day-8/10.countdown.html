<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="jquery.countdown.package-2.1.0/css/jquery.countdown.css">
    <script src="bootstrap/jquery-3.5.1.min.js"></script>
    <script src="jquery.countdown.package-2.1.0/js/jquery.plugin.min.js"></script>
    <script src="jquery.countdown.package-2.1.0/js/jquery.countdown.js"></script>
    <style>
        #new-year-countdown {
            overflow: auto;
        }

        .countdown-amount {
            color: red;
        }

        .countdown-section {
            font-size: 125%;
        }
    </style>
</head>
<body>
    <div id="new-year-countdown"></div>

    <script>
        $(document).ready(function() {
            var newYear2022Date = new Date();
            newYear2022Date.setFullYear(newYear2022Date.getFullYear() + 1);
            newYear2022Date.setDate(1);
            newYear2022Date.setMonth(0) // months are number 0 - 11

            $('#new-year-countdown').countdown({
                until: newYear2022Date
            });
        });
    </script>
</body>
</html>
