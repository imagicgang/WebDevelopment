<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="bootstrap/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="bootstrap/jquery-ui/themes/overcast/theme.css">
    <script src="bootstrap/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/jquery-ui/jquery-ui.min.js"></script>
</head>
<body>
    
    <input type="text" id="quantity" />

    <script>
        $(document).ready(function() {
            $('#quantity').spinner({
                min: 1,
                max: 10,
                step: 2
            });

            $('#quantity').on('keydown', function($event) {
                $event.preventDefault();
            });
        });
    </script>
    
</body>
</html>
