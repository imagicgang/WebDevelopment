<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <!--
         header, footer, section, article, aside, figure and figaption 
    -->
    <!-- semantic tags are understood by search engines like Google -->
    <!-- other developers in your team will be able to make sense of your HTML page markup -->
    <header>
        <h1>Introduction to HTML</h1>
        <h2>Basic HTML tags</h2>
    </header>

    <article class="recipe"> <!-- article tags encloses an independent piece of content -->
        <!-- intro to HTML content goes in here -->
        <section class="ingredients"></section>
        <section class="method-of-preparation">
            <figure>
                <img src="img/cake.jpg" alt="Chocolate cake" />
                <figcaption>A delicious chocolate cake</figcaption>
            </figure>
        </section>
    </article>

    <aside>
        Some added info can go in there
    </aside>

    <footer>
        &copy; Edureka 2017, All right reserved
    </footer>
</body>
</html>
