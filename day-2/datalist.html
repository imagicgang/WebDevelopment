<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist in HTML</title>
</head>
<body>
    <!--
        datalist, option
        using list attribute of input element to link it to a datalist (using datalist's id)
    -->
    <h1>Datalist</h1>

    <label for="cities-box">Select a city</label>
    <input list="cities" id="cities-box" />

    <datalist id="cities"> <!-- similar to <select> -->
        <option>New York</option>
        <option>Seattle</option>
        <option>San Jose</option>
        <option>Chicago</option>
    </datalist>
    
</body>
</html>
