<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Including audio and video</title>
</head>
<body>
    <audio controls loop autoplay>
        <source src="auds/horse.mp3" type="audio/mp3" /> <!-- MINE types -->
        <source src="auds/horse.ogg" type="audio/ogg" />
    </audio>

    <br/>

    <video controls autoplay>
        <source src="vids/demo.mp4" type="video/mp4" /> <!-- MINE types -->
        <source src="vids/demo.webm" type="video/webm" />
    </video>
</body>
</html>
