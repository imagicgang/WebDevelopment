<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiding and Showing elements</title>
    <style>
        p {
            display: inline-block;
            width: 200px;
        }

        p:nth-child(3) {
            /* visibility: hidden; */
            display: none;
        }

        p:nth-child(5) {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!--
        display related
        display properties - inline, block, inline-block
        Note: visibility: hidden vs display: none
        opacity
    -->
    <p>
        Some paragraph (1)
    </p>
    <p>
        Some paragraph (2)
    </p>
    <p>
        Some paragraph (3)
    </p>
    <p>
        Some paragraph (4)
    </p>
    <p>
        Some paragraph (5)
    </p>
    <p>
        Some paragraph (5)
    </p>
</body>
</html>
