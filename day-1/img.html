<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in HTML</title>
</head>
<body>
    <h1>Images in HTML</h1>
    <hr />
    <!-- img tag is an inline tag -->
    <!-- inline tag gets only as much width as required -->
    <img src="img/mickey.jpg" alt="Mickey Mouse" height="200" /> <!-- path is relative to the HTML document -->
    <img src="img/Aladdin.png" alt="Alladin (The genie)" height="200" /> <!-- path is relative to the HTML document -->
</body>
</html>
