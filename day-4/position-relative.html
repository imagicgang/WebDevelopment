<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative; /* after normal flow rendering of boxes, they will be moved according to top,
            right, bottom, left values */
            padding: 10px;
            border: 1px solid crimson;
            margin: 10px 0;
        }

        div:first-child {
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div>Div 1</div>
    <div>Div 2</div>
    <div>Div 3</div>
    <div>Div 4</div>
</body>
</html>
